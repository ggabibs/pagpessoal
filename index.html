<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Estudante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="card">
        <header class="profile">
            <img src="WhatsApp Image 2025-11-12 at 20.50.44.jpeg" alt="Foto de Perfil do Estudante" class="profile-photo">
            <h1>Nome do Estudante</h1>
            <h2>Estudante de [Seu Curso] | [Sua Instituição]</h2>
        </header>

        <section class="bio">
            <p>
                Futuro profissional em [Área]. Apaixonado por [Hobby/Tecnologia]. Em busca de conhecimento e novas experiências!
            </p>
        </section>

        <section class="social-links">
            <h3>Conecte-se:</h3>
            <div class="icons">
                <a href="https://wa.me/Seu-Numero-WhatsApp-Aqui" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                
                <a href="https://instagram.com/Seu-Usuario-Instagram-Aqui" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="Seu-Link-Spotify-Aqui" target="_blank" aria-label="Spotify">
                    <i class="fab fa-spotify"></i>
                </a>
            </div>
        </section>
        
        <div class="action-button">
            <a href="Link-para-um-Projeto-ou-LinkedIn" target="_blank" class="btn">Ver Meu Projeto Favorito</a>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
